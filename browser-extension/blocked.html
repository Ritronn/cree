<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Blocked - Kaizer Focus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 40px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .motivation {
      font-size: 1em;
      opacity: 0.8;
      margin-bottom: 40px;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .stats {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš« Site Blocked</h1>
    <p>This site is blocked during your focus session.</p>
    <div class="motivation">
      <p>ðŸ’ª Stay focused on your goals!</p>
      <p>ðŸŽ¯ Every moment of focus brings you closer to success</p>
    </div>
    
    <div class="buttons">
      <button onclick="history.back()">Go Back</button>
      <button onclick="openFocusApp()">Open Kaizer App</button>
    </div>
    
    <div class="stats">
      <p><strong>Blocked Site:</strong> <span id="blockedSite">Unknown</span></p>
      <p><strong>Focus Time:</strong> <span id="focusTime">Keep going!</span></p>
    </div>
  </div>
  
  <script>
    // Get blocked site from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get('site');
    if (site) {
      document.getElementById('blockedSite').textContent = site;
    }
    
    // Update focus time
    function updateFocusTime() {
      chrome.storage.local.get(['sessionStartTime'], (data) => {
        if (data.sessionStartTime) {
          const minutes = Math.floor((Date.now() - data.sessionStartTime) / 60000);
          document.getElementById('focusTime').textContent = minutes + ' minutes';
        }
      });
    }
    
    function openFocusApp() {
      chrome.tabs.create({url: 'http://localhost:3000'});
    }
    
    updateFocusTime();
    setInterval(updateFocusTime, 60000);
  </script>
</body>
</html>
