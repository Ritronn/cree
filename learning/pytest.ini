[pytest]
DJANGO_SETTINGS_MODULE = learning.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    django_db: mark test as requiring database access
    property_test: mark test as property-based test
testpaths = adaptive_learning/tests
